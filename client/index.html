<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>image-ocr-translator</title>
</head>
<body>
    <div class="div-container">
        <div class="text-container">
            <div class="text-item raw-text" id="raw-text">
                This is an example sentence <br>
                これは例文です <br>
                Это пример предложения <br>
                Esta es una frase de ejemplo <br>
                Questa è una frase di esempio <br>
                这是一个例句
            </div>
            <div class="text-item translate-container">
                <div class="translate-stage" id="translate-stage">
                    <input type="text" autocomplete="off" name="translate-input" id="translate-input">
                    <select class="lang-options" id="lang-options">
                        <option value="ar">AR</option>
                        <option value="zh">ZH</option>
                        <option value="fr">FR</option>
                        <option value="de">DE</option>
                        <option value="it">IT</option>
                        <option value="pt">PT</option>
                        <option value="ru">RU</option>
                        <option value="es">ES</option>
                    </select>
                </div>
                <ul class="translated-text" id="translated-text"></ul>
            </div>
            <div class="btn-container">
                <button class="btn" id="upload-btn">Upload</button>
                <button class="btn" id="snip-btn">Snip</button>
            </div>
        </div>
        <div class="media-container">
            <img class="div-item media-space" id="mediaSpace" src="img/test-img.jpg"></img>
        </div>
    </div>

    <h2>POST Register:</h2>
    <form action="http://localhost:5000/api/user/register" id="register-form">
        <label for="register-name">
            <strong>Name:</strong>
            <input type="text" name="name" id="register-name">
        </label>
        </br>

        <label for="register-email">
            <strong>Email:</strong>
            <input type="text" name="email" id="register-email">
        </label>
        </br>

        <label for="register-password">
            <strong>Password:</strong>
            <input type="text" name="password" id="register-password">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Response:</Strong>
        <p id="register-response"></p>
    </form>

    </br>

    <h2>POST Login:</h2>
    <form action="http://localhost:5000/api/user/login" id="login-form">
        <label for="login-email">
            <strong>Email:</strong>
            <input type="text" name="email" id="login-email">
        </label>
        </br>

        <label for="login-password">
            <strong>Password:</strong>
            <input type="text" name="password" id="login-password">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Token:</Strong>
        <p id="login-response"></p>
    </form>

    </br>

    <h2>GET Posts:</h2>
    <form action="http://localhost:5000/api/posts" id="posts-form">
        <label for="posts-token">
            <strong>Token:</strong>
            <input type="text" name="token" id="posts-token">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Response:</Strong>
        <p id="posts-response"></p>
    </form>
    
    
</body>
</html>
