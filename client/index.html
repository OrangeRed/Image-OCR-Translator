<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boilerplate Code</h1>

    </br>

    <h2>POST Register:</h2>
    <form action="http://localhost:5000/api/user/register" id="register-form">
        <label for="register-name">
            <strong>Name:</strong>
            <input type="text" name="name" id="register-name">
        </label>
        </br>

        <label for="register-email">
            <strong>Email:</strong>
            <input type="text" name="email" id="register-email">
        </label>
        </br>

        <label for="register-password">
            <strong>Password:</strong>
            <input type="text" name="password" id="register-password">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Response:</Strong>
        <p id="register-response"></p>
    </form>

    </br>

    <h2>POST Login:</h2>
    <form action="http://localhost:5000/api/user/login" id="login-form">
        <label for="login-email">
            <strong>Email:</strong>
            <input type="text" name="email" id="login-email">
        </label>
        </br>

        <label for="login-password">
            <strong>Password:</strong>
            <input type="text" name="password" id="login-password">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Token:</Strong>
        <p id="login-response"></p>
    </form>

    </br>

    <h2>GET Posts:</h2>
    <form action="http://localhost:5000/api/posts" id="posts-form">
        <label for="posts-token">
            <strong>Token:</strong>
            <input type="text" name="token" id="posts-token">
        </label>
        </br>

        <input type="submit" value="Submit">
        </br>
        </br>

        <Strong>Response:</Strong>
        <p id="posts-response"></p>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
